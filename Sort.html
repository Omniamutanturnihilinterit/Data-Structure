<!DOCTYPE html>
<html>
<head>
  <title>Sorting Program</title>
  <script>
    function sortArray() {
      // Mengambil input dari pengguna
      var inputArray = document.getElementById("inputArray").value;
      
      // Mengubah string input menjadi array
      var arr = inputArray.split(",");
      
      // Menghapus spasi di setiap elemen array
      arr = arr.map(function(item) {
        return item.trim();
      });
      
      // Mengurutkan array menggunakan algoritma bubble sort
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      
      // Menampilkan array hasil sorting
      document.getElementById("sortedArray").innerHTML = "Array setelah diurutkan: " + arr.join(", ");
    }
  </script>
</head>
<body>
  <h1>Sorting Program</h1>
  <label for="inputArray">Masukkan array (pisahkan dengan koma):</label>
  <input type="text" id="inputArray">
  <button onclick="sortArray()">Sort</button>
  <p id="sortedArray"></p>
</body>
</html>
